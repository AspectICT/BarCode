apply plugin: 'com.android.application'

android {
    compileSdkVersion '"Symbol Technologies LLC":EMDK 5.0 (API 16):16'
    buildToolsVersion "23.0.2"
}
repositories {
  flatDir{
      dirs 'src/android/libs'
  }
}

dependencies {
    provided fileTree(include: ['com.symbol.emdk.jar'], dir: 'src/android/libs')
    compile fileTree(exclude: ['com.symbol.emdk.jar'], dir: 'src/android/libs')
}